<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          id="surname"
          required
          >
        </label>
        <label class="form-field">
         Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          id="name"
          required
          >
        </label>
        <label class="form-field">
         How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          id="age"
          >
        </label>
        <label class="form-field">
         Full date of birth:
          <input
          type="date"
          name="date"
          id="date"
          required
          >
        </label>
        <label class="form-field">
         I accept the term of the agreement
          <input
          type="checkbox"
          name="term"
          id="term"
          required
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Registration</legend>
        <label class="form-field">
         E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          id="email"
          required
          >
        </label>
        <label class="form-field">
         Password:
          <input
          type="password"
          name="password"
          minlength="8"
          maxlength="30"
          id="password"
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
         Do you love cats?
          <input
          type="radio"
          name="cats"
          id="catsYes"
          required
          >
          Yes
          <input
          type="radio"
          name="cats"
          id="catsNo"
          required
          >
          No
        </label>
        <label class="form-field">
         What is your favorite color?
          <input
          type="color"
          name="color"
          id="color"
          required
          >
        </label>
        <label class="form-field">
         What time do you go to bed?
          <input
          type="time"
          name="time"
          id="time"
          required
          >
        </label>
        <label class="form-field">
         What are your favorite brand of cars?
          <select name="brand" multiple required>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
         How do you rate our work?
          <input
          type="range"
          name="rate"
          id="rate"
          min="0"
          max="10"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Additional info</legend>
        <label class="form-field">
         Comments:
          <textarea
          name="comments"
          id="comments"
          cols="18"
          rows="2">
          </textarea>
        </label>
        <label class="form-field">
         Would you recommend us?
          <select
          name="recommend"
          required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="form-button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
